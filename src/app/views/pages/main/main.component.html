<div class="container">
    <ng-container *ngIf="productsArray.length > 0;else error">
        <ng-container *ngFor="let item of productsArray">
<app-card [product]="item" (deletedProductEmitter)="deletedProductEmitter($event)"></app-card>
        </ng-container>
    </ng-container>
</div>



<ng-template #error>
<h2 style="text-align: center;">loading ...</h2>
</ng-template>
