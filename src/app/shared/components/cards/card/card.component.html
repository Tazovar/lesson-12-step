
<div class="card" style="width: 18rem;">
    <img [src]="card.image" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{card.title}}</h5>
      <strong>{{card.price}}</strong>
      <p class="card-text"> {{card.description.slice(0,40)}}..</p>
      <a href="#" class="btn btn-primary" [routerLink]="['/details', card.id]">show more</a>
    </div>
  </div>
