<form (ngSubmit)="update()">
    <div class="titleInput">
        <input type="text" placeholder="pelase entrer title" name="title" [(ngModel)]="data.title">
    </div>
    <div class="priceInput">
        <input type="number" placeholder="pelase entrer price" name="price" [(ngModel)]="data.price">
    </div>
    <button type="submit" class="btn btn-dark w-100">update</button>
</form>
